<p>ID Cliente <input type="number"[(ngModel)]="factura.idCliente" min="0"></p>
<p>Total Factura <input type="number"[(ngModel)]="factura.totalFactura" min="0"></p>
<p>IVA <input type="number"[(ngModel)]="factura.iva" min="0" min="0"></p>

<table>
    <tr>
        <th>ID Factura</th>
        <th>ID Cliente</th>
        <th>Total Factura</th>
        <th>IVA</th>

    <tr *ngFor="let factura of facturas">
        <td>{{factura.idFactura}}</td>
        <td>{{factura.idCliente}}</td>

    </tr>
